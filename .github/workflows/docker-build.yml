name: ğŸ³ Docker Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: 'Custom image tag (optional)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/invoice-assistant-frontend

jobs:
  # æ„å»ºæ€§èƒ½åˆ†æ
  build-info:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
      environment: ${{ steps.env.outputs.environment }}
      image-tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        run: |
          if git diff HEAD~1 --name-only | grep -E '^frontend/' > /dev/null; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Generate image tag
        id: tag
        run: |
          if [[ "${{ github.event.inputs.image_tag }}" != "" ]]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=v$(date +%Y%m%d)-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    needs: build-info
    if: needs.build-info.outputs.should-deploy == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests (if available)
        run: |
          if npm run --silent test --dry-run 2>/dev/null; then
            npm run test
          else
            echo "No tests configured, skipping..."
          fi
        continue-on-error: true

  # Docker æ„å»ºå’Œæ¨é€
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-info, code-quality]
    if: needs.build-info.outputs.should-deploy == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Docker Buildx è®¾ç½®ï¼ˆæ”¯æŒå¤šå¹³å°æ„å»ºï¼‰
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # ç™»å½•åˆ° GitHub Container Registry
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå–å…ƒæ•°æ®
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ needs.build-info.outputs.image-tag }}
            type=raw,value=latest,enable={{is_default_branch}}

      # æ„å»ºå’Œæ¨é€ Docker é•œåƒï¼ˆä½¿ç”¨é«˜çº§ç¼“å­˜ï¼‰
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_MODE=${{ needs.build-info.outputs.environment }}
          # é«˜çº§ç¼“å­˜ç­–ç•¥
          cache-from: |
            type=gha,scope=${{ github.workflow }}-${{ needs.build-info.outputs.environment }}
            type=gha,scope=${{ github.workflow }}-main
          cache-to: |
            type=gha,mode=max,scope=${{ github.workflow }}-${{ needs.build-info.outputs.environment }}
          # æ„å»ºä¼˜åŒ–
          outputs: |
            type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push=true
            type=docker,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},dest=/tmp/image.tar

      # ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆç”¨äºåç»­éƒ¨ç½²ï¼‰
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ needs.build-info.outputs.image-tag }}
          path: /tmp/image.tar
          retention-days: 7

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    needs: [build-info, docker-build]
    if: needs.build-info.outputs.should-deploy == 'true'
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ä½¿ç”¨ Trivy è¿›è¡Œå®¹å™¨å®‰å…¨æ‰«æ
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-info.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      # ä¸Šä¼ å®‰å…¨æ‰«æç»“æœåˆ° GitHub Security
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-info, docker-build, security-scan]
    if: |
      needs.build-info.outputs.should-deploy == 'true' && 
      (needs.build-info.outputs.environment == 'staging' || github.event_name == 'pull_request')
    environment: staging
    steps:
      - name: Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-info.outputs.image-tag }}"
          # è¿™é‡Œæ·»åŠ å®é™…çš„éƒ¨ç½²é€»è¾‘
          # ä¾‹å¦‚ï¼šæ›´æ–° Kubernetes deploymentï¼Œé€šçŸ¥éƒ¨ç½²æœåŠ¡ç­‰

      - name: Health Check
        run: |
          echo "ğŸ” Running health checks..."
          # æ·»åŠ å¥åº·æ£€æŸ¥é€»è¾‘

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-info, docker-build, security-scan]
    if: |
      needs.build-info.outputs.should-deploy == 'true' && 
      needs.build-info.outputs.environment == 'production' &&
      github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Create deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš€ Production Deployment - ${{ needs.build-info.outputs.image-tag }}`,
              body: `
              ## Deployment Information
              - **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-info.outputs.image-tag }}\`
              - **Commit**: \`${{ github.sha }}\`
              - **Triggered by**: @${{ github.actor }}
              - **Workflow**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              ## Pre-deployment Checklist
              - [ ] All tests passed
              - [ ] Security scan completed
              - [ ] Database migrations ready (if any)
              - [ ] Monitoring alerts configured
              
              Please review and approve for production deployment.
              `,
              labels: ['deployment', 'production']
            })

      - name: Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-info.outputs.image-tag }}"
          # è¿™é‡Œæ·»åŠ å®é™…çš„ç”Ÿäº§éƒ¨ç½²é€»è¾‘

  # æ„å»ºæŠ¥å‘Š
  build-report:
    runs-on: ubuntu-latest
    needs: [build-info, docker-build, deploy-staging, deploy-production]
    if: always() && needs.build-info.outputs.should-deploy == 'true'
    steps:
      - name: Generate build report
        run: |
          cat << EOF > build-report.md
          # ğŸ³ Docker Build Report
          
          ## Build Information
          - **Environment**: ${{ needs.build-info.outputs.environment }}
          - **Image Tag**: ${{ needs.build-info.outputs.image-tag }}
          - **Commit**: \`${{ github.sha }}\`
          - **Branch**: \`${{ github.ref_name }}\`
          
          ## Build Status
          - **Docker Build**: ${{ needs.docker-build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}
          - **Security Scan**: ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}
          - **Staging Deploy**: ${{ needs.deploy-staging.result == 'success' && 'âœ… Success' || needs.deploy-staging.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}
          - **Production Deploy**: ${{ needs.deploy-production.result == 'success' && 'âœ… Success' || needs.deploy-production.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}
          
          ## Image Details
          - **Registry**: ${{ env.REGISTRY }}
          - **Repository**: ${{ env.IMAGE_NAME }}
          - **Digest**: ${{ needs.docker-build.outputs.image-digest }}
          
          ---
          Generated by GitHub Actions ğŸ¤–
          EOF

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report-${{ github.run_id }}
          path: build-report.md