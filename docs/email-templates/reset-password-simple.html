<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); padding: 35px; border-radius: 10px; border: 2px solid #ef4444;">
        <div style="text-align: center; margin-bottom: 25px;">
            <h1 style="color: #7f1d1d; margin-bottom: 10px; font-size: 24px;">🔐 重置密码</h1>
            <p style="color: #991b1b; font-size: 16px; margin: 0;">安全地更新您的账户密码</p>
        </div>
        
        <div style="background: white; border-radius: 8px; padding: 25px; margin: 20px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <div style="background: #fef2f2; border-radius: 6px; padding: 15px; margin-bottom: 20px; border-left: 4px solid #ef4444;">
                <p style="margin: 0; color: #dc2626; font-weight: bold;">
                    🚨 我们收到了重置您账户密码的请求
                </p>
            </div>
            
            <div style="background: #f3f4f6; border-radius: 6px; padding: 15px; margin: 20px 0;">
                <div style="margin-bottom: 8px;">
                    <span style="font-size: 14px; color: #6b7280;">账户邮箱：</span>
                    <div style="font-family: monospace; color: #ef4444; font-weight: bold;">{{.Email}}</div>
                </div>
                <div style="font-size: 13px; color: #6b7280;">
                    <strong>有效期：</strong> 1小时 | <strong>请求时间：</strong> 刚刚
                </div>
            </div>
            
            <div style="text-align: center; margin: 25px 0;">
                <a href="{{.ConfirmationURL}}" 
                   style="display: inline-block; 
                          background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); 
                          color: white; 
                          text-decoration: none; 
                          padding: 15px 35px; 
                          border-radius: 8px; 
                          font-weight: bold; 
                          font-size: 16px;
                          box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);">
                    🔄 立即重置密码
                </a>
            </div>
            
            <div style="background: #f0f9ff; border-radius: 6px; padding: 15px; margin: 20px 0;">
                <p style="margin: 0 0 10px; font-size: 14px; color: #0c4a6e; font-weight: bold;">
                    🛡️ 新密码安全要求：
                </p>
                <p style="margin: 0; font-size: 13px; color: #075985;">
                    至少8位 • 大小写字母 • 数字 • 特殊字符
                </p>
            </div>
            
            <div style="background: #fef3c7; border: 1px solid #f59e0b; border-radius: 6px; padding: 15px; margin-top: 20px;">
                <p style="margin: 0; font-size: 14px; color: #92400e;">
                    <strong>⏰ 重要：</strong> 重置链接1小时内有效，如非本人操作请联系客服
                </p>
            </div>
        </div>
        
        <div style="background: #f8fafc; border-radius: 6px; padding: 15px; margin: 20px 0;">
            <p style="margin: 0; font-size: 14px; color: #374151;">
                <strong>🔄 重置后请：</strong>
            </p>
            <p style="margin: 8px 0 0; font-size: 13px; color: #6b7280;">
                使用新密码登录 • 更新保存的密码 • 确认功能正常
            </p>
        </div>
        
        <hr style="border: none; border-top: 1px solid #dc2626; margin: 25px 0;">
        
        <div style="font-size: 12px; color: #7f1d1d; text-align: center;">
            <p style="margin-bottom: 10px;">无法点击按钮？复制此链接到浏览器：</p>
            <div style="background: #ffffff; padding: 10px; border-radius: 4px; font-family: monospace; word-break: break-all; border: 1px dashed #dc2626; margin: 10px 0;">
                {{.ConfirmationURL}}
            </div>
            <p style="margin-top: 15px;">
                <strong>🆘 如非本人操作：</strong> 立即联系客服检查账户安全<br>
                此邮件由 <strong>发票管理系统</strong> 自动发送，请勿回复
            </p>
        </div>
    </div>
</body>
</html>
