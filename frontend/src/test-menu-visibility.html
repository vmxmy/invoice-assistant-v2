<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>菜单按钮可见性测试</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .test-card {
      padding: 2rem;
      border: 1px solid hsl(var(--bc) / 0.1);
      border-radius: 1rem;
      background: hsl(var(--b1));
      margin: 1rem;
    }
    .theme-section {
      min-height: 200px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-8">发票卡片菜单按钮可见性测试</h1>
    
    <!-- 主题切换器 -->
    <div class="mb-8">
      <label for="theme-select" class="label">选择主题测试:</label>
      <select id="theme-select" class="select select-bordered w-full max-w-xs">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="cupcake">Cupcake</option>
        <option value="bumblebee">Bumblebee</option>
        <option value="emerald">Emerald</option>
        <option value="corporate">Corporate</option>
        <option value="synthwave">Synthwave</option>
        <option value="retro">Retro</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="valentine">Valentine</option>
        <option value="halloween">Halloween</option>
        <option value="garden">Garden</option>
        <option value="forest">Forest</option>
        <option value="aqua">Aqua</option>
        <option value="lofi">Lofi</option>
        <option value="pastel">Pastel</option>
        <option value="fantasy">Fantasy</option>
        <option value="wireframe">Wireframe</option>
        <option value="black">Black</option>
        <option value="luxury">Luxury</option>
        <option value="dracula">Dracula</option>
        <option value="cmyk">CMYK</option>
        <option value="autumn">Autumn</option>
        <option value="business">Business</option>
        <option value="acid">Acid</option>
        <option value="lemonade">Lemonade</option>
        <option value="night">Night</option>
        <option value="coffee">Coffee</option>
        <option value="winter">Winter</option>
        <option value="dim">Dim</option>
        <option value="nord">Nord</option>
        <option value="sunset">Sunset</option>
      </select>
    </div>

    <!-- 测试区域 -->
    <div id="test-area" data-theme="light" class="theme-section">
      <h2 class="text-2xl font-semibold mb-4">菜单按钮设计对比</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- 原始设计 -->
        <div class="test-card">
          <h3 class="text-lg font-medium mb-4">原始设计（问题版本）</h3>
          <div class="flex justify-end">
            <label class="cursor-pointer p-1 rounded-lg hover:bg-base-200/50">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.6">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </label>
          </div>
          <p class="text-sm text-base-content/60 mt-2">问题：图标太小，对比度低</p>
        </div>

        <!-- 优化后设计 -->
        <div class="test-card">
          <h3 class="text-lg font-medium mb-4">优化后设计（新版本）</h3>
          <div class="flex justify-end">
            <button class="btn btn-ghost btn-circle btn-sm bg-base-200/30 hover:bg-base-300/50 text-base-content/80 hover:text-base-content border border-base-300/30">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </button>
          </div>
          <p class="text-sm text-success mt-2">改进：使用DaisyUI按钮组件，更好的对比度</p>
        </div>

        <!-- 移动端版本 -->
        <div class="test-card">
          <h3 class="text-lg font-medium mb-4">移动端版本（更大尺寸）</h3>
          <div class="flex justify-end">
            <button class="btn btn-ghost btn-circle btn-md bg-base-200/50 hover:bg-base-300/50 text-base-content/80 hover:text-base-content border border-base-300/30">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </button>
          </div>
          <p class="text-sm text-info mt-2">移动端：更大的触控目标（44x44px）</p>
        </div>

        <!-- 备选方案 -->
        <div class="test-card">
          <h3 class="text-lg font-medium mb-4">备选方案（实心样式）</h3>
          <div class="flex justify-end">
            <button class="btn btn-primary btn-circle btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </button>
          </div>
          <p class="text-sm text-base-content/60 mt-2">备选：使用主题色，更加突出</p>
        </div>
      </div>

      <!-- 可访问性测试 -->
      <div class="mt-8">
        <h3 class="text-xl font-semibold mb-4">可访问性检查</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">对比度</div>
              <div class="stat-value text-success">✓</div>
              <div class="stat-desc">WCAG AA 标准</div>
            </div>
          </div>
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">触控目标</div>
              <div class="stat-value text-success">44px</div>
              <div class="stat-desc">满足移动端标准</div>
            </div>
          </div>
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">键盘导航</div>
              <div class="stat-value text-success">✓</div>
              <div class="stat-desc">支持Tab和Enter</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 主题切换功能
    const themeSelect = document.getElementById('theme-select');
    const testArea = document.getElementById('test-area');

    themeSelect.addEventListener('change', (e) => {
      testArea.setAttribute('data-theme', e.target.value);
      
      // 更新背景提示
      const isDark = ['dark', 'synthwave', 'halloween', 'forest', 'aqua', 'black', 'luxury', 'dracula', 'business', 'night', 'coffee', 'dim', 'sunset'].includes(e.target.value);
      if (isDark) {
        testArea.classList.add('bg-base-100');
      } else {
        testArea.classList.remove('bg-base-100');
      }
    });

    // 自动测试所有主题
    function testAllThemes() {
      const themes = Array.from(themeSelect.options).map(opt => opt.value);
      let index = 0;
      
      const interval = setInterval(() => {
        if (index >= themes.length) {
          clearInterval(interval);
          console.log('所有主题测试完成');
          return;
        }
        
        themeSelect.value = themes[index];
        themeSelect.dispatchEvent(new Event('change'));
        console.log(`测试主题: ${themes[index]}`);
        index++;
      }, 2000);
    }

    // 可以在控制台运行 testAllThemes() 来自动测试所有主题
  </script>
</body>
</html>
