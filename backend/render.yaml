services:
  - type: web
    name: invoice-assistant-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: APP_ENV
        value: production
      - key: APP_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        generateValue: false
        value: "http://localhost:3000,http://localhost:5173,https://invoice-assistant-v2-frontend.vercel.app,https://fp.ziikoo.com,http://fp.ziikoo.com"
      - key: SUPABASE_URL
        generateValue: false
        value: "your_supabase_url"
      - key: SUPABASE_KEY
        generateValue: false
        value: "your_supabase_anon_key"
      - key: ALICLOUD_ACCESS_KEY_ID
        generateValue: false
        value: "your_access_key_id"
      - key: ALICLOUD_ACCESS_KEY_SECRET
        generateValue: false
        value: "your_access_key_secret"
    autoDeploy: false